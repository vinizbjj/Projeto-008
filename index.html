<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <title>Github Favoritos</title>
    
    <link rel="stylesheet" href="style.css">
    <script src="js/main.js" type="module" defer></script>

</head>

<body>
    <div id="app">
        <header>
            <h1>Github Favorites</h1>
            <div class="search">
                <label class="sr-only" for="input-search">Users Github</label>
                <input id="input-search" type="text" placeholder="Users Github">
                <button>&plus;</button>
            </div>
        </header>
        <table>
            <thead>
                <tr>
                    <th>Users</th>
                    <th>Repository</th>
                    <th>Followers</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td class="user">
                        <img src="https://github.com/vinizbjj.png" alt="">
                        <a href="http://github.com/vinizbjj" target="_blank">
                            <p>Vinicius Oliveira</p>
                            <span>Vinizbjj</span>
                    </td>
                    <td class="repositories">
                        30
                    </td>
                    <td class="followers">
                        28
                    </td>
                    <td>
                        <button class="remove">&times;</button>
                    </td>
                </tr>

                <tr>
                    <td class="user">
                        <img src="https://github.com/diego3g.png" alt="">
                        <a href="http://github.com/diego3g" target="_blank">
                            <p>Diego Fernandes</p>
                            <span>Diego3g</span>
                    </td>
                    <td class="repositories">
                        48
                    </td>
                    <td class="followers">
                        22503
                    </td>
                    <td>
                        <button class="remove">&times;</button>
                    </td>
                </tr>
            </tbody>

        </table>
    </div>

</body>

</html>
